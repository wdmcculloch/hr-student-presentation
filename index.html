<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grid vs Flex</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <h1>Grid vs Flex</h1>
  <h3>Grid: </h3>
  <div class='grid'>
    <div class='month'>
      <div>Jan</div>
      <div>Feb</div>
      <div>Mar</div>
      <div>Apr</div>
      <div>May</div>
      <div>Jun</div>
      <div>Jul</div>
      <div>Aug</div>
      <div>Sep</div>
      <div>Oct</div>
      <div>Nov</div>
      <div>Dec</div>
    </div>
    <div class='days'>
      <div>Sun</div>
      <div>Mon</div>
      <div>Tues</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class='squares'></div>
  </div>

  <h3>Flex:</h3>
  <div class='flex'>
    <div class='box'>1</div>
    <div class='box'>2</div>
    <div class='box'>3</div>
    <div class='box'>4</div>
    <div class='box'>5</div>
  </div>

  <script src='./script.js'></script>
</body>

</html>
